<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#LIUminate Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap');

        :root {
            --orange: #f7941d;
            --yellow: #f7941d;
            --blue: #0d4c93;
            --blue-light: #1b5cb8;
            --bg-primary: linear-gradient(135deg, #0a0e27 0%, #1a0a2e 50%, #0d0f1f 100%);
            --bg-overlay: radial-gradient(circle at 20% 50%, rgba(247, 148, 29, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(27, 92, 184, 0.1) 0%, transparent 50%);
            --container-bg: rgba(10, 14, 39, 0.6);
            --text-color: #fff;
        }

        body.light-mode {
            --bg-primary: linear-gradient(135deg, #f0f4f8 0%, #e8f0f7 50%, #f5f8fc 100%);
            --bg-overlay: radial-gradient(circle at 20% 50%, rgba(247, 148, 29, 0.05) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(27, 92, 184, 0.05) 0%, transparent 50%);
            --container-bg: rgba(255, 255, 255, 0.7);
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow: hidden;
            position: relative;
            transition: all 0.5s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-overlay);
            pointer-events: none;
            z-index: 1;
            transition: background 0.5s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(247, 148, 29, 0.2);
            border: 2px solid var(--orange);
            color: var(--orange);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            font-weight: 700;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .theme-toggle:hover {
            background: rgba(247, 148, 29, 0.3);
            transform: scale(1.05);
        }

        .container {
            text-align: center;
            padding: 40px 30px;
            background: var(--container-bg);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(247, 148, 29, 0.3);
            box-shadow: 0 0 30px rgba(247, 148, 29, 0.15),
                        0 0 60px rgba(27, 92, 184, 0.1),
                        inset 0 0 25px rgba(247, 148, 29, 0.02);
            max-width: 1000px;
            width: 90%;
            position: relative;
            z-index: 2;
            animation: containerGlow 3s ease-in-out infinite;
            transition: all 0.5s ease;
        }

        .container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            border-radius: 0;
            padding: 0;
            background: var(--bg-primary);
            box-shadow: none;
            border: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container.fullscreen .mode-toggle,
        .container.fullscreen .timer-input,
        .container.fullscreen .title,
        .container.fullscreen .controls {
            display: none !important;
        }

        .container.fullscreen .display {
            margin: 0;
            padding: 0;
            border: none;
            background: transparent;
            box-shadow: none;
        }

        .container.fullscreen .time-display {
            font-size: 180px;
            letter-spacing: 6px;
        }

        .fullscreen-reset {
            display: none;
        }

        .container.fullscreen .fullscreen-reset {
            display: block;
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--orange), #ff6b35);
            color: white;
            border: 2px solid var(--orange);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            margin-top: 60px;
        }

        .container.fullscreen .fullscreen-reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(247, 148, 29, 0.4);
        }

        body.light-mode .container {
            box-shadow: 0 0 40px rgba(247, 148, 29, 0.15),
                        0 0 80px rgba(27, 92, 184, 0.1),
                        inset 0 0 25px rgba(247, 148, 29, 0.03);
        }

        @keyframes containerGlow {
            0%, 100% {
                box-shadow: 0 0 30px rgba(247, 148, 29, 0.15),
                            0 0 60px rgba(27, 92, 184, 0.1),
                            inset 0 0 25px rgba(247, 148, 29, 0.02);
            }
            50% {
                box-shadow: 0 0 40px rgba(247, 148, 29, 0.25),
                            0 0 80px rgba(27, 92, 184, 0.15),
                            inset 0 0 35px rgba(247, 148, 29, 0.05);
            }
        }

        .title {
            font-size: 38px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--orange) 0%, var(--blue-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(247, 148, 29, 0.3);
            filter: drop-shadow(0 0 8px rgba(247, 148, 29, 0.15));
            animation: titlePulse 2.5s ease-in-out infinite;
            transition: all 0.5s ease;
        }

        body.light-mode .title {
            filter: drop-shadow(0 0 6px rgba(247, 148, 29, 0.1));
        }

        @keyframes titlePulse {
            0%, 100% {
                filter: drop-shadow(0 0 8px rgba(247, 148, 29, 0.15));
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 15px rgba(247, 148, 29, 0.3)) drop-shadow(0 0 8px rgba(27, 92, 184, 0.2));
                transform: scale(1.01);
            }
        }

        .mode-toggle {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 25px;
            background: rgba(27, 92, 184, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            border: 2px solid rgba(27, 92, 184, 0.3);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.5s ease;
        }

        body.light-mode .mode-toggle {
            background: rgba(13, 76, 147, 0.08);
            border-color: rgba(27, 92, 184, 0.2);
        }

        .mode-btn {
            padding: 8px 24px;
            border: 2px solid rgba(247, 148, 29, 0.3);
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.4s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
        }

        body.light-mode .mode-btn {
            color: rgba(13, 76, 147, 0.7);
            border-color: rgba(247, 148, 29, 0.2);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, var(--orange), var(--blue-light));
            color: #fff;
            border-color: var(--orange);
            box-shadow: 0 0 30px rgba(247, 148, 29, 0.6),
                        0 0 60px rgba(27, 92, 184, 0.3);
            transform: scale(1.1);
        }

        body.light-mode .mode-btn.active {
            box-shadow: 0 0 20px rgba(247, 148, 29, 0.4),
                        0 0 40px rgba(27, 92, 184, 0.2);
        }

        .mode-btn:hover {
            border-color: var(--orange);
            color: #fff;
        }

        .timer-input {
            display: none;
            margin-bottom: 60px;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .timer-input.active {
            display: flex;
        }

        .time-picker {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .time-picker input {
            width: 110px;
            padding: 20px;
            font-size: 28px;
            text-align: center;
            border: 2px solid var(--orange);
            background: rgba(27, 92, 184, 0.1);
            color: var(--orange);
            border-radius: 15px;
            font-weight: 700;
            transition: all 0.3s;
            font-family: 'Space Mono', monospace;
            box-shadow: 0 0 20px rgba(247, 148, 29, 0.2);
        }

        .time-picker input:focus {
            outline: none;
            border-color: var(--blue-light);
            background: rgba(27, 92, 184, 0.2);
            box-shadow: 0 0 40px rgba(27, 92, 184, 0.5);
        }

        .time-picker span {
            color: var(--orange);
            font-size: 32px;
            font-weight: 900;
            animation: colonBlink 1s ease-in-out infinite;
        }

        @keyframes colonBlink {
            0%, 49%, 100% {
                opacity: 1;
            }
            50%, 99% {
                opacity: 0.3;
            }
        }

        .preset-btn {
            padding: 15px 35px;
            background: linear-gradient(135deg, var(--orange), #ff6b35);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 25px rgba(247, 148, 29, 0.5);
        }

        .preset-btn:hover {
            transform: translateY(-4px) scale(1.08);
            box-shadow: 0 0 40px rgba(247, 148, 29, 0.8),
                        0 10px 30px rgba(247, 148, 29, 0.3);
        }

        .display {
            background: radial-gradient(circle at center, rgba(27, 92, 184, 0.12) 0%, rgba(13, 76, 147, 0.06) 100%);
            padding: 45px 30px;
            border-radius: 20px;
            margin-bottom: 25px;
            border: 2px solid rgba(247, 148, 29, 0.2);
            box-shadow: 0 0 20px rgba(27, 92, 184, 0.15),
                        inset 0 0 15px rgba(247, 148, 29, 0.03);
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        body.light-mode .display {
            background: radial-gradient(circle at center, rgba(27, 92, 184, 0.08) 0%, rgba(13, 76, 147, 0.04) 100%);
            border-color: rgba(247, 148, 29, 0.15);
            box-shadow: 0 0 15px rgba(27, 92, 184, 0.1),
                        inset 0 0 10px rgba(247, 148, 29, 0.02);
        }

        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(247, 148, 29, 0.1), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .time-display {
            font-size: 100px;
            font-weight: 900;
            font-family: 'Space Mono', monospace;
            color: var(--orange);
            letter-spacing: 3px;
            text-shadow: 0 0 15px var(--orange),
                         0 0 30px rgba(247, 148, 29, 0.3),
                         0 0 45px rgba(247, 148, 29, 0.15);
            animation: timeGlow 1.5s ease-in-out infinite;
            position: relative;
            z-index: 1;
            transition: all 0.5s ease;
        }

        body.light-mode .time-display {
            text-shadow: 0 0 10px var(--orange),
                         0 0 20px rgba(247, 148, 29, 0.2),
                         0 0 30px rgba(247, 148, 29, 0.1);
        }

        @keyframes timeGlow {
            0%, 100% {
                text-shadow: 0 0 15px var(--orange),
                             0 0 30px rgba(247, 148, 29, 0.3),
                             0 0 45px rgba(247, 148, 29, 0.15);
            }
            50% {
                text-shadow: 0 0 25px var(--orange),
                             0 0 50px rgba(247, 148, 29, 0.4),
                             0 0 75px rgba(247, 148, 29, 0.2);
            }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 11px 26px;
            font-size: 12px;
            font-weight: 700;
            border: 2px solid;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            transition: left 0.4s;
            z-index: -1;
        }

        .control-btn:hover::before {
            left: 0;
        }

        .start-btn {
            background: linear-gradient(135deg, var(--blue), var(--blue-light));
            color: white;
            border-color: var(--blue-light);
            box-shadow: 0 0 30px rgba(27, 92, 184, 0.5);
        }

        .start-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 50px rgba(27, 92, 184, 0.8),
                        0 15px 40px rgba(27, 92, 184, 0.4);
        }

        body.light-mode .start-btn {
            box-shadow: 0 0 20px rgba(27, 92, 184, 0.3);
        }

        body.light-mode .start-btn:hover {
            box-shadow: 0 0 30px rgba(27, 92, 184, 0.5),
                        0 10px 25px rgba(27, 92, 184, 0.25);
        }

        .stop-btn {
            background: linear-gradient(135deg, #cc0033, #ff3366);
            color: white;
            border-color: #ff3366;
            box-shadow: 0 0 30px rgba(255, 51, 102, 0.5);
        }

        .stop-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 50px rgba(255, 51, 102, 0.8),
                        0 15px 40px rgba(255, 51, 102, 0.4);
        }

        body.light-mode .stop-btn {
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.3);
        }

        body.light-mode .stop-btn:hover {
            box-shadow: 0 0 30px rgba(255, 51, 102, 0.5),
                        0 10px 25px rgba(255, 51, 102, 0.25);
        }

        .reset-btn {
            background: linear-gradient(135deg, var(--orange), #ff6b35);
            color: white;
            border-color: var(--orange);
            box-shadow: 0 0 30px rgba(247, 148, 29, 0.5);
        }

        .reset-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 50px rgba(247, 148, 29, 0.8),
                        0 15px 40px rgba(247, 148, 29, 0.4);
        }

        body.light-mode .reset-btn {
            box-shadow: 0 0 20px rgba(247, 148, 29, 0.3);
        }

        body.light-mode .reset-btn:hover {
            box-shadow: 0 0 30px rgba(247, 148, 29, 0.5),
                        0 10px 25px rgba(247, 148, 29, 0.25);
        }

        @media (max-width: 768px) {
            .container {
                padding: 50px 30px;
            }

            .title {
                font-size: 40px;
                margin-bottom: 40px;
            }

            .time-display {
                font-size: 100px;
                letter-spacing: 4px;
            }

            .control-btn {
                padding: 18px 35px;
                font-size: 16px;
            }

            .display {
                padding: 60px 30px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">Light Mode</button>
    
    <div class="container">
        <h1 class="title">#LIUminate Timer</h1>

        <div class="mode-toggle">
            <button class="mode-btn" id="timerModeBtn">Timer</button>
            <button class="mode-btn active" id="stopwatchModeBtn">Stopwatch</button>
        </div>

        <div class="timer-input" id="timerInput">
            <div class="time-picker">
                <input type="number" id="hours" min="0" max="23" value="0" placeholder="HH">
                <span>:</span>
                <input type="number" id="minutes" min="0" max="59" value="0" placeholder="MM">
                <span>:</span>
                <input type="number" id="seconds" min="0" max="59" value="0" placeholder="SS">
            </div>
            <button class="preset-btn" id="preset5min">5 Minutes</button>
        </div>

        <div class="display">
            <div class="time-display" id="timeDisplay">00:00:00</div>
        </div>

        <button class="fullscreen-reset" id="fullscreenReset">Back</button>

        <div class="controls">
            <button class="control-btn start-btn" id="startBtn">Start</button>
            <button class="control-btn stop-btn" id="stopBtn">Pause</button>
            <button class="control-btn reset-btn" id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const container = document.querySelector('.container');
        const fullscreenResetBtn = document.getElementById('fullscreenReset');

        // Load theme preference from localStorage
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
            themeToggle.textContent = 'Dark Mode';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isLightMode = body.classList.contains('light-mode');
            themeToggle.textContent = isLightMode ? 'Dark Mode' : 'Light Mode';
            localStorage.setItem('theme', isLightMode ? 'light' : 'dark');
        });

        // Fullscreen reset
        fullscreenResetBtn.addEventListener('click', () => {
            container.classList.remove('fullscreen');
            stop();
            reset();
            themeToggle.style.display = 'block';
        });

        // Timer functionality
        let mode = 'stopwatch';
        let isRunning = false;
        let intervalId = null;
        let timeInSeconds = 0;
        let audioContext = null;

        const timeDisplay = document.getElementById('timeDisplay');
        const timerInput = document.getElementById('timerInput');
        const timerModeBtn = document.getElementById('timerModeBtn');
        const stopwatchModeBtn = document.getElementById('stopwatchModeBtn');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const preset5minBtn = document.getElementById('preset5min');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        function updateDisplay() {
            timeDisplay.textContent = formatTime(timeInSeconds);
        }

        function playAlarm() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const duration = 0.3;
            const frequency = 800;

            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration);
                }, i * 400);
            }
        }

        function tick() {
            if (mode === 'stopwatch') {
                timeInSeconds++;
            } else {
                timeInSeconds--;
                if (timeInSeconds <= 0) {
                    timeInSeconds = 0;
                    stop();
                    playAlarm();
                }
            }
            updateDisplay();
        }

        function start() {
            if (mode === 'timer' && timeInSeconds === 0) {
                const h = parseInt(hoursInput.value) || 0;
                const m = parseInt(minutesInput.value) || 0;
                const s = parseInt(secondsInput.value) || 0;
                timeInSeconds = h * 3600 + m * 60 + s;
                
                if (timeInSeconds === 0) {
                    alert('Please set a time for the timer!');
                    return;
                }
            }
            
            if (!isRunning) {
                isRunning = true;
                container.classList.add('fullscreen');
                themeToggle.style.display = 'none';
                intervalId = setInterval(tick, 1000);
                updateDisplay();
            }
        }

        function stop() {
            isRunning = false;
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        function reset() {
            stop();
            timeInSeconds = 0;
            updateDisplay();
        }

        function switchMode(newMode) {
            stop();
            reset();
            mode = newMode;
            
            if (mode === 'timer') {
                timerModeBtn.classList.add('active');
                stopwatchModeBtn.classList.remove('active');
                timerInput.classList.add('active');
            } else {
                timerModeBtn.classList.remove('active');
                stopwatchModeBtn.classList.add('active');
                timerInput.classList.remove('active');
            }
        }

        timerModeBtn.addEventListener('click', () => switchMode('timer'));
        stopwatchModeBtn.addEventListener('click', () => switchMode('stopwatch'));
        startBtn.addEventListener('click', start);
        stopBtn.addEventListener('click', stop);
        resetBtn.addEventListener('click', reset);

        preset5minBtn.addEventListener('click', () => {
            hoursInput.value = 0;
            minutesInput.value = 5;
            secondsInput.value = 0;
        });

        updateDisplay();
    </script>
</body>
</html>
