        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .print-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }
        .print-button:hover {
            background-color: #45a049;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        td {
            border: none;
            padding: 15px;
            text-align: center;
            vertical-align: middle;
            width: 20%;
        }
        .emoji {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .title {
            font-size: 14px;
            margin-bottom: 8px;
        }
        .token {
            font-size: 24px;
            font-weight: bold;
            margin: 12px 0;
        }
        .instruction {
            font-size: 12px;
            margin-top: 8px;
        }
        .page-break {
            page-break-after: always;
        }
        @media print {
            .print-button {
                display: none;
            }
            @page {
                margin: 0.5cm;
            }
            body {
                margin: 0;
            }
            table {
                margin-bottom: 10px;
            }
        }
    </style>

        const pagesDiv = document.getElementById('votingPages');
        const tokensPerPage = 30; // 6 rows √ó 5 columns = 30 tokens per page

        // Process tokens in pages of 30
        for (let pageStart = 0; pageStart < tokens.length; pageStart += tokensPerPage) {
            const pageTokens = tokens.slice(pageStart, pageStart + tokensPerPage);
            
            // Create a page div
            const pageDiv = document.createElement('div');
            if (pageStart + tokensPerPage < tokens.length) {
                pageDiv.className = 'page-break';
            }
            
            // Create table for this page
            const table = document.createElement('table');
            
            // Process tokens in groups of 5 for this page
            for (let i = 0; i < pageTokens.length; i += 5) {
                const row = table.insertRow();
                const rowTokens = pageTokens.slice(i, i + 5);

                rowTokens.forEach(token => {
                    const cell = row.insertCell();
                    cell.innerHTML = `
                        <div class="emoji">üé´ LIUminate</div>
                        <div class="title">Voting Token</div>
                        <div class="token">${token}</div>
                        <div class="instruction">Keep this paper!</div>
                        <div class="instruction">You'll need it to vote</div>
                    `;
                });
            }
            
            pageDiv.appendChild(table);
            pagesDiv.appendChild(pageDiv);
        }
