<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="900" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="700" y="50" font-family="'Courier New', monospace" font-size="36" font-weight="bold" fill="#1a1a1a" text-anchor="middle">
    ARM vs RISC-V: Feature Comparison
  </text>
  
  <!-- ARM Logo Section -->
  <g id="arm-logo-section">
    <rect x="50" y="100" width="600" height="120" fill="#0066cc" rx="10"/>
    <text x="350" y="145" font-family="'Courier New', monospace" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
      ARM
    </text>
    <text x="350" y="190" font-family="'Courier New', monospace" font-size="18" fill="#e3f2fd" text-anchor="middle">
      Advanced RISC Machines - Est. 1990
    </text>
  </g>
  
  <!-- RISC-V Logo Section -->
  <g id="riscv-logo-section">
    <rect x="750" y="100" width="600" height="120" fill="#ff6f00" rx="10"/>
    <text x="1050" y="145" font-family="'Courier New', monospace" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
      RISC-V
    </text>
    <text x="1050" y="190" font-family="'Courier New', monospace" font-size="18" fill="#fff3e0" text-anchor="middle">
      Open Standard ISA - Est. 2010
    </text>
  </g>
  
  <!-- Comparison Grid -->
  <g id="comparison-grid">
    
    <!-- Row 1: Licensing -->
    <rect x="50" y="260" width="600" height="100" fill="#e3f2fd" stroke="#0066cc" stroke-width="3" rx="8"/>
    <rect x="750" y="260" width="600" height="100" fill="#fff3e0" stroke="#ff6f00" stroke-width="3" rx="8"/>
    
    <text x="70" y="290" font-family="'Courier New', monospace" font-size="16" font-weight="bold" fill="#666">
      LICENSING
    </text>
    <text x="350" y="325" font-family="'Courier New', monospace" font-size="20" fill="#1a1a1a" text-anchor="middle" font-weight="bold">
      Proprietary
    </text>
    <text x="350" y="345" font-family="'Courier New', monospace" font-size="15" fill="#333" text-anchor="middle">
      Requires license fees + royalties
    </text>
    
    <text x="770" y="290" font-family="'Courier New', monospace" font-size="16" font-weight="bold" fill="#666">
      LICENSING
    </text>
    <text x="1050" y="325" font-family="'Courier New', monospace" font-size="20" fill="#1a1a1a" text-anchor="middle" font-weight="bold">
      Open Source
    </text>
    <text x="1050" y="345" font-family="'Courier New', monospace" font-size="15" fill="#333" text-anchor="middle">
      Free ISA, no royalties
    </text>
    
    <!-- Row 2: Maturity -->
    <rect x="50" y="380" width="600" height="100" fill="#e3f2fd" stroke="#0066cc" stroke-width="3" rx="8"/>
    <rect x="750" y="380" width="600" height="100" fill="#fff3e0" stroke="#ff6f00" stroke-width="3" rx="8"/>
    
    <text x="70" y="410" font-family="'Courier New', monospace" font-size="16" font-weight="bold" fill="#666">
      MATURITY
    </text>
    <text x="350" y="445" font-family="'Courier New', monospace" font-size="20" fill="#1a1a1a" text-anchor="middle" font-weight="bold">
      35+ Years
    </text>
    <text x="350" y="465" font-family="'Courier New', monospace" font-size="15" fill="#333" text-anchor="middle">
      Battle-tested, proven reliability
    </text>
    
    <text x="770" y="410" font-family="'Courier New', monospace" font-size="16" font-weight="bold" fill="#666">
      MATURITY
    </text>
    <text x="1050" y="445" font-family="'Courier New', monospace" font-size="20" fill="#1a1a1a" text-anchor="middle" font-weight="bold">
      ~15 Years
    </text>
    <text x="1050" y="465" font-family="'Courier New', monospace" font-size="15" fill="#333" text-anchor="middle">
      Rapidly evolving, growing adoption
    </text>
    
    <!-- Row 3: Ecosystem -->
    <rect x="50" y="500" width="600" height="100" fill="#e3f2fd" stroke="#0066cc" stroke-width="3" rx="8"/>
    <rect x="750" y="500" width="600" height="100" fill="#fff3e0" stroke="#ff6f00" stroke-width="3" rx="8"/>
    
    <text x="70" y="530" font-family="'Courier New', monospace" font-size="16" font-weight="bold" fill="#666">
      ECOSYSTEM
    </text>
    <text x="350" y="565" font-family="'Courier New', monospace" font-size="20" fill="#1a1a1a" text-anchor="middle" font-weight="bold">
      Massive
    </text>
    <text x="350" y="585" font-family="'Courier New', monospace" font-size="15" fill="#333" text-anchor="middle">
      500+ partners, mature toolchains
    </text>
    
    <text x="770" y="530" font-family="'Courier New', monospace" font-size="16" font-weight="bold" fill="#666">
      ECOSYSTEM
    </text>
    <text x="1050" y="565" font-family="'Courier New', monospace" font-size="20" fill="#1a1a1a" text-anchor="middle" font-weight="bold">
      Growing
    </text>
    <text x="1050" y="585" font-family="'Courier New', monospace" font-size="15" fill="#333" text-anchor="middle">
      Expanding tools and support
    </text>
    
    <!-- Row 4: Market Share -->
    <rect x="50" y="620" width="600" height="100" fill="#e3f2fd" stroke="#0066cc" stroke-width="3" rx="8"/>
    <rect x="750" y="620" width="600" height="100" fill="#fff3e0" stroke="#ff6f00" stroke-width="3" rx="8"/>
    
    <text x="70" y="650" font-family="'Courier New', monospace" font-size="16" font-weight="bold" fill="#666">
      MARKET SHARE
    </text>
    <text x="350" y="685" font-family="'Courier New', monospace" font-size="20" fill="#1a1a1a" text-anchor="middle" font-weight="bold">
      70%+ Global
    </text>
    <text x="350" y="705" font-family="'Courier New', monospace" font-size="15" fill="#333" text-anchor="middle">
      95%+ mobile, dominant embedded
    </text>
    
    <text x="770" y="650" font-family="'Courier New', monospace" font-size="16" font-weight="bold" fill="#666">
      MARKET SHARE
    </text>
    <text x="1050" y="685" font-family="'Courier New', monospace" font-size="20" fill="#1a1a1a" text-anchor="middle" font-weight="bold">
      Emerging
    </text>
    <text x="1050" y="705" font-family="'Courier New', monospace" font-size="15" fill="#333" text-anchor="middle">
      Growing in IoT, research markets
    </text>
    
    <!-- Row 5: Customization -->
    <rect x="50" y="740" width="600" height="100" fill="#e3f2fd" stroke="#0066cc" stroke-width="3" rx="8"/>
    <rect x="750" y="740" width="600" height="100" fill="#fff3e0" stroke="#ff6f00" stroke-width="3" rx="8"/>
    
    <text x="70" y="770" font-family="'Courier New', monospace" font-size="16" font-weight="bold" fill="#666">
      CUSTOMIZATION
    </text>
    <text x="350" y="805" font-family="'Courier New', monospace" font-size="20" fill="#1a1a1a" text-anchor="middle" font-weight="bold">
      Limited
    </text>
    <text x="350" y="825" font-family="'Courier New', monospace" font-size="15" fill="#333" text-anchor="middle">
      Pre-defined configurations only
    </text>
    
    <text x="770" y="770" font-family="'Courier New', monospace" font-size="16" font-weight="bold" fill="#666">
      CUSTOMIZATION
    </text>
    <text x="1050" y="805" font-family="'Courier New', monospace" font-size="20" fill="#1a1a1a" text-anchor="middle" font-weight="bold">
      Full Freedom
    </text>
    <text x="1050" y="825" font-family="'Courier New', monospace" font-size="15" fill="#333" text-anchor="middle">
      Custom instructions allowed
    </text>
  </g>
  
  <!-- Visual comparison bars at bottom -->
  <g id="visual-bars">
    <!-- ARM bar -->
    <rect x="50" y="860" width="500" height="30" fill="#0066cc" rx="5"/>
    <text x="300" y="882" font-family="'Courier New', monospace" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">
      ARM: Industry Standard Today
    </text>
    
    <!-- RISC-V bar -->
    <rect x="900" y="860" width="280" height="30" fill="#ff6f00" rx="5"/>
    <text x="1040" y="882" font-family="'Courier New', monospace" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">
      RISC-V: Rising Star
    </text>
    
    <!-- VS marker -->
    <circle cx="700" cy="875" r="35" fill="#ffeb3b" stroke="#f57f17" stroke-width="3"/>
    <text x="700" y="885" font-family="'Courier New', monospace" font-size="24" fill="#1a1a1a" text-anchor="middle" font-weight="bold">
      VS
    </text>
  </g>
  
  <!-- Legend icons -->
  <g id="icons">
    <!-- ARM winner icon -->
    <text x="580" y="880" font-family="Arial" font-size="24" fill="#ffd700">★</text>
    
    <!-- RISC-V growth icon -->
    <text x="860" y="880" font-family="Arial" font-size="24" fill="#4caf50">↗</text>
  </g>
</svg>